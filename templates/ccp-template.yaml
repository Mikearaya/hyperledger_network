---
name: first-network-org${ORG} #connection profile name
# x-type: "hlfv1"  used to define custom attribute
desciption: 'First hyperledger fabric network connection profile configuration test'
version: 1.0.0
client:
  organization: Org${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: Org${ORG}MSP
    peers:
      - peer0.org${ORG}.bionic.com
      - peer1.org${ORG}.bionic.com
    certificateAuthorities:
      - ca.org${ORG}.bionic.com
peers:
  peer0.org${ORG}.bionic.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.org${ORG}.bionic.com
      hostnameOverride: peer0.org${ORG}.bionic.com
  peer1.org${ORG}.bionic.com:
    url: grpcs://localhost:${P1PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer1.org${ORG}.bionic.com
      hostnameOverride: peer1.org${ORG}.bionic.com
certificateAuthorities:
  ca.org${ORG}.bionic.com:
    url: https://localhost:${CAPORT}
    caName: ca-org${ORG}
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
